<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    footer {
      background-color: #1f2937;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .bg-gradient {
      background: linear-gradient(45deg, #ffffff, #667eea);
    }   

  </style>
  <script src="calculator.js" defer></script>
</head>

<body class="bg-gradient text-gray-800 flex flex-col min-h-screen">
  <header class="bg-gray-700 text-blue-200 py-4 shadow-lg border-b border-blue-300">
    <nav class="container mx-auto px-4 md:px-8">
      
      <div class="flex flex-col md:flex-row md:justify-between md:items-center">
        <div class="flex flex-col items-center">
          <img src="logomhw.png" alt="Logo" class="h-12">
          <h1 class="text-lg font-extrabold text-white mt-2">MHW</h1>
        </div>

        <ul class="flex flex-col mt-4 space-y-4 md:flex-row md:space-y-0 md:space-x-8 md:mt-0 text-lg text-center">
          <li><a href="index.html" class="text-white hover:text-blue-300">Home</a></li>
          <li><a href="about.html" class="text-white hover:text-blue-300">About</a></li>
          <li><a href="gallery.html" class="text-white hover:text-blue-300">Gallery</a></li>
          <li><a href="calculator.html" class="text-white hover:text-blue-300">Calculator</a></li>
          <li><a href="registration.html" class="text-white hover:text-blue-300">Registration</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main class="container mx-auto py-12">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-extrabold text-gray-800 mb-4">Calculator Web</h2>
  
    </div>
    <div class="max-w-lg mx-auto bg-gray-500 p-8 rounded-lg shadow-lg">
    
      <input type="text" id="calculator-display" class="w-full text-right border border-gray-300 p-4 mb-6 rounded-lg text-2xl font-mono bg-gray-50" placeholder="0" disabled>
    
      <div class="grid grid-cols-4 gap-4">
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value="0">0</button>
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value=".">.</button>
        <button id="calc-clear" class="calc-btn bg-red-500 text-white p-4 rounded-lg hover:bg-red-600 font-bold">C</button>
        <button class="calc-btn operator bg-orange-500 text-white p-4 rounded-lg hover:bg-orange-600 font-bold" data-value="+">+</button>
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value="1">1</button>
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value="2">2</button>
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value="3">3</button>
        <button class="calc-btn operator bg-orange-500 text-white p-4 rounded-lg hover:bg-orange-600 font-bold" data-value="/">รท</button>
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value="4">4</button>
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value="5">5</button>
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value="6">6</button>
        <button class="calc-btn operator bg-orange-500 text-white p-4 rounded-lg hover:bg-orange-600 font-bold" data-value="*">x</button>
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value="7">7</button>
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value="8">8</button>
        <button class="calc-btn bg-gray-200 p-4 rounded-lg hover:bg-gray-300 font-bold" data-value="9">9</button>
        <button class="calc-btn operator bg-orange-500 text-white p-4 rounded-lg hover:bg-orange-600 font-bold" data-value="-">-</button>
        <button id="calc-equals" class="calc-btn col-span-4 bg-gray-700 text-white p-4 rounded-lg hover:bg-gray-800 font-bold text-lg">=</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Misael Hendrikh Witjaksono. All Rights Reserved.</p>
  </footer>
</body>
</html>
