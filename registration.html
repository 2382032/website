    <body class="bg-gray-100">
      <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-md">
          <h1 class="text-2xl font-semibold text-center mb-6">Registration Form</h1>
          <form action="process.php" method="post">
              <div class="mb-4">
                  <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name:</label>
                  <input type="text" id="fullname" name="fullname" maxlength="40" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
              </div>  
              <div class="mb-4">
                  <label for="birthdate" class="block text-sm font-medium text-gray-700">Birth Date:</label>
                  <input type="date" id="birthdate" name="birthdate" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
              </div>
              <div class="mb-4">
                  <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                  <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
              </div> 
              <div class="mb-4">
                  <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                  <input type="email" id="email" name="email" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
              </div> 
              <div class="mb-4">
                  <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                  <input type="password" id="password" name="password" minlength="8" maxlength="16" required
                      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,16}$"
                      title="Password must be between 8-16 characters, with at least 1 uppercase letter, 1 lowercase letter, and 1 number."
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
              </div> 
              <div class="mb-4">
                  <button type="submit" class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">Register</button>
              </div>
          </form>
      </div>
